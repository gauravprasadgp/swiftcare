<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Doctors List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let d of doctors">
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{d.name}}
            </ion-card-title>
          <p>The most popular diagnotician in the entire province.
            <a>{{d.degree}}</a>
          </p>
        </ion-card-content>
        <ion-row>
            <ion-col>
              <button ion-button icon-start clear small (click)="appoint(d.id)">
                <ion-icon name="call"></ion-icon>&emsp;
                <div>Appoint</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small (click)="details(d)">
                    <ion-icon name="person"></ion-icon>&emsp;
                    <div>Details</div>
                  </button>
            </ion-col>
            </ion-row>
      </ion-card>
      </div>
      <ion-fab right bottom>
          <button ion-fab color="danger" (click)="panic()"><ion-icon name="pulse"></ion-icon></button>
        </ion-fab>
</ion-content>
