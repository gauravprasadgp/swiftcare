<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item><br>
  <button ion-button full (click)="login()">Submit</button>
</ion-list>
<br><br><br>
<p (click)="signup()">not registered click here!</p>
</ion-content>
