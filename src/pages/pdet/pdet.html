<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">Doctor Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="head">
    
        <img class="doc" src="../assets/imgs/doc.svg">
  </div>
  <ion-card>
    <ion-card-header>
    Doctor Basic Details
    </ion-card-header>
  
    <ion-list>
  
  
      <ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Name: {{det.name}}
      </ion-item>
  
      <ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Degree : {{det.degree}}
      </ion-item>
  
      
  
    </ion-list>
  </ion-card>
</ion-content>
