<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Generate QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ngx-qrcode
  [qrc-value] = "qrcode"
  qrc-class = "aclass"
  qrc-errorCorrectionLevel = "L">
  </ngx-qrcode> -->
  <button ion-button full (click)="getcode()">Generate QR</button>
  <div align="center" style="margin-top:20px;">
      <div *ngIf="qrcode">

          <qrcode [qrdata]="qrcode" [size]="256" [level]="'M'"></qrcode>
      </div>
  
  </div>
  <button ion-button (click)="next()" full>Next</button>
</ion-content>
